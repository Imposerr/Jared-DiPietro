---
layout: default
permalink: /design/
---
<ul>
{% for design in site.design %}

<li>
    <figure>
        <img class="{{design.class}}" src="{{site.url}}{{design.img}}" alt="">
        <figcaption>
            <a href="{{site.url}}{{page.url}}{{design.title}}">{{design.title}}</a>
            {{design.description}}
        </figcaption>
    </figure>
    </li>

{% endfor %}
</ul>
